name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: go test -v -race ./...

  # Version check disabled - using manual tag-based releases due to branch protection
  # To create a release: make version-bump-auto && git commit && git tag v0.x.0 && git push origin v0.x.0

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set lowercase image name
      run: |
        IMAGE_NAME="${{ env.IMAGE_NAME }}"
        # Validate format (alphanumeric, dash, slash, underscore only)
        if ! printf "%s" "$IMAGE_NAME" | grep -qE '^[a-zA-Z0-9/_-]+$'; then
          echo "‚ùå Invalid image name format: $IMAGE_NAME"
          exit 1
        fi
        # Use printf for safety
        IMAGE_NAME_LOWER=$(printf "%s" "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
        echo "IMAGE_NAME_LOWER=$IMAGE_NAME_LOWER" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern=v{{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=semver,pattern=v{{major}}
          type=sha
        labels: |
          org.opencontainers.image.title=Certificate Monkey
          org.opencontainers.image.description=Certificate and Private Key Management API
          org.opencontainers.image.vendor=Certificate Monkey
          org.opencontainers.image.licenses=MIT
          org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
          org.opencontainers.image.authors=Certificate Monkey Contributors
          org.opencontainers.image.base.name=golang:1.25-alpine
          io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
          io.artifacthub.package.license=MIT
          io.artifacthub.package.keywords=certificate,pki,tls,ssl,kms,security
          io.artifacthub.package.maintainers=[{"name":"Certificate Monkey Team","email":"support@certificatemonkey.dev"}]
          io.helm.chart.name=certificate-monkey
          io.helm.chart.description=Secure certificate management API with AWS KMS encryption

    - name: Get build information
      id: build-info
      run: |
        echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')" >> $GITHUB_OUTPUT
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "go_version=go${{ env.GO_VERSION }}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        build-args: |
          VERSION=${{ steps.build-info.outputs.version }}
          BUILD_TIME=${{ steps.build-info.outputs.build_time }}
          GIT_COMMIT=${{ steps.build-info.outputs.git_commit }}
          GO_VERSION=${{ steps.build-info.outputs.go_version }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Tag and push latest
      if: github.ref == 'refs/heads/main'
      run: |
        FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        LATEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
        echo "Tagging $FIRST_TAG as $LATEST_TAG"
        docker buildx imagetools create --tag "$LATEST_TAG" "$FIRST_TAG"
        echo "‚úÖ Latest tag created and pushed"

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      if: github.ref == 'refs/heads/main'
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
        format: spdx-json
        output-file: sbom.spdx.json
      env:
        SYFT_REGISTRY_AUTH_USERNAME: ${{ github.actor }}
        SYFT_REGISTRY_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        SYFT_REGISTRY_AUTH_AUTHORITY: ${{ env.REGISTRY }}

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: sbom
        path: sbom.spdx.json

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      if: github.ref == 'refs/heads/main'
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.ref == 'refs/heads/main'
      with:
        sarif_file: 'trivy-results.sarif'

  # Auto-release disabled due to branch protection rules
  # Use manual tag-based releases instead:
  #   1. make version-bump-auto (or version-bump-patch/minor/major)
  #   2. git add VERSION CHANGELOG.md && git commit -m "chore: release vX.Y.Z"
  #   3. git tag vX.Y.Z
  #   4. git push origin main --tags
  # The manual-release job below will trigger on the tag push

  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Get version
      id: version
      run: |
        VERSION=$(cat VERSION)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download SBOM artifact
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: sbom
        path: ./artifacts

    - name: Generate release notes
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="${{ steps.version.outputs.tag }}"
        IMAGE_NAME="${{ env.IMAGE_NAME }}"
        # Validate and convert to lowercase safely
        if ! printf "%s" "$IMAGE_NAME" | grep -qE '^[a-zA-Z0-9/_-]+$'; then
          echo "‚ùå Invalid image name format: $IMAGE_NAME"
          exit 1
        fi
        IMAGE_NAME_LOWER=$(printf "%s" "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

        # Start release notes
        cat > release_notes.md << EOF
        # Release ${TAG}

        EOF

        # Extract changelog content
        if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2 >> release_notes.md
          echo "" >> release_notes.md
        else
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          echo "Manual release ${TAG}" >> release_notes.md
          echo "" >> release_notes.md
        fi

        # Add Docker image information
        echo "## üê≥ Docker Images" >> release_notes.md
        echo "" >> release_notes.md
        echo "Multi-platform container images are available from GitHub Container Registry:" >> release_notes.md
        echo "" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# Pull latest release" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:${VERSION}" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Pull with tag" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:${TAG}" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "**Supported Architectures:** linux/amd64, linux/arm64" >> release_notes.md
        echo "" >> release_notes.md

        # Add security information if SBOM exists
        if [ -f "./artifacts/sbom.spdx.json" ]; then
          echo "## üîí Security" >> release_notes.md
          echo "" >> release_notes.md
          echo "- SBOM (Software Bill of Materials) included as release asset" >> release_notes.md
          echo "- Container images scanned with Trivy for vulnerabilities" >> release_notes.md
          echo "- Security scan results available in the [Security tab](https://github.com/${{ github.repository }}/security)" >> release_notes.md
          echo "" >> release_notes.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./artifacts/sbom.spdx.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
        echo "This is where you would integrate with your deployment system"
        # Example: kubectl, helm, or other deployment tools
        # kubectl set image deployment/certificate-monkey certificate-monkey=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, manual-release, deploy-staging]
    if: always()

    steps:
    - name: Notify success
      if: needs.build-and-push.result == 'success'
      run: |
        echo "‚úÖ Successfully built and pushed Docker image"
        echo "üê≥ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}"

        if [[ "${{ needs.manual-release.result }}" == "success" ]]; then
          echo "üè∑Ô∏è Created GitHub release"
        fi

        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "üöÄ Deployed to staging"
        fi

    - name: Notify failure
      if: needs.build-and-push.result == 'failure'
      run: |
        echo "‚ùå Build and push failed"
        exit 1
