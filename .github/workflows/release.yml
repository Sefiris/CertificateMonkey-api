name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: go test -v -race ./...

  version-check:
    name: Version Analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.version.outputs.should_release }}
      next_version: ${{ steps.version.outputs.next_version }}
      bump_type: ${{ steps.version.outputs.bump_type }}
      current_version: ${{ steps.version.outputs.current_version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Analyze Version
      id: version
      run: |
        chmod +x scripts/version-manager.sh

        CURRENT_VERSION=$(cat VERSION)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "Last tag: $LAST_TAG"

        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git rev-list --reverse HEAD)
        else
          COMMITS=$(git rev-list --reverse "${LAST_TAG}..HEAD" 2>/dev/null || git rev-list --reverse HEAD)
        fi

        if [ -z "$COMMITS" ]; then
          echo "No new commits since last tag"
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "next_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=none" >> $GITHUB_OUTPUT
          exit 0
        fi

        HAS_BREAKING=false
        HAS_FEAT=false
        HAS_FIX=false

        for commit in $COMMITS; do
          MESSAGE=$(git log --format=%s -n 1 "$commit")
          BODY=$(git log --format=%b -n 1 "$commit")

          echo "Analyzing commit: $MESSAGE"

          if echo "$MESSAGE" | grep -q "!:" || echo "$BODY" | grep -q "BREAKING CHANGE"; then
            HAS_BREAKING=true
            echo "  -> Breaking change detected"
          elif echo "$MESSAGE" | grep -q "^feat"; then
            HAS_FEAT=true
            echo "  -> Feature detected"
          elif echo "$MESSAGE" | grep -q "^fix"; then
            HAS_FIX=true
            echo "  -> Fix detected"
          fi
        done

        if [ "$HAS_BREAKING" = true ]; then
          BUMP_TYPE="major"
        elif [ "$HAS_FEAT" = true ]; then
          BUMP_TYPE="minor"
        elif [ "$HAS_FIX" = true ]; then
          BUMP_TYPE="patch"
        else
          BUMP_TYPE="none"
        fi

        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

        if [ "$BUMP_TYPE" != "none" ]; then
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$BUMP_TYPE" in
            major)
              NEXT_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEXT_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

          echo "üöÄ Release recommended: $CURRENT_VERSION -> $NEXT_VERSION ($BUMP_TYPE)"
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "next_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          echo "üìù No release needed (documentation/chore changes only)"
        fi

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set lowercase image name
      run: |
        echo "IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern=v{{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=semver,pattern=v{{major}}
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=Certificate Monkey
          org.opencontainers.image.description=Certificate and Private Key Management API
          org.opencontainers.image.vendor=Certificate Monkey
          org.opencontainers.image.licenses=MIT
          org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
          org.opencontainers.image.authors=Certificate Monkey Contributors
          org.opencontainers.image.base.name=golang:1.24-alpine
          io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
          io.artifacthub.package.license=MIT
          io.artifacthub.package.keywords=certificate,pki,tls,ssl,kms,security
          io.artifacthub.package.maintainers=[{"name":"Certificate Monkey Team","email":"support@certificatemonkey.dev"}]
          io.helm.chart.name=certificate-monkey
          io.helm.chart.description=Secure certificate management API with AWS KMS encryption

    - name: Get build information
      id: build-info
      run: |
        echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')" >> $GITHUB_OUTPUT
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "go_version=go${{ env.GO_VERSION }}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        build-args: |
          VERSION=${{ steps.build-info.outputs.version }}
          BUILD_TIME=${{ steps.build-info.outputs.build_time }}
          GIT_COMMIT=${{ steps.build-info.outputs.git_commit }}
          GO_VERSION=${{ steps.build-info.outputs.go_version }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Tag and push latest
      if: github.ref == 'refs/heads/main'
      run: |
        FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        LATEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
        echo "Tagging $FIRST_TAG as $LATEST_TAG"
        docker buildx imagetools create --tag "$LATEST_TAG" "$FIRST_TAG"
        echo "‚úÖ Latest tag created and pushed"

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      if: github.ref == 'refs/heads/main'
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
        format: spdx-json
        output-file: sbom.spdx.json
      env:
        SYFT_REGISTRY_AUTH_USERNAME: ${{ github.actor }}
        SYFT_REGISTRY_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        SYFT_REGISTRY_AUTH_AUTHORITY: ${{ env.REGISTRY }}

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: sbom
        path: sbom.spdx.json

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      if: github.ref == 'refs/heads/main'
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.ref == 'refs/heads/main'
      with:
        sarif_file: 'trivy-results.sarif'

  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    needs: [test, version-check, build-and-push]
    if: needs.version-check.outputs.should_release == 'true' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Create Release
      run: |
        chmod +x scripts/version-manager.sh

        echo "üöÄ Creating automated release..."
        echo "Current version: ${{ needs.version-check.outputs.current_version }}"
        echo "Next version: ${{ needs.version-check.outputs.next_version }}"
        echo "Bump type: ${{ needs.version-check.outputs.bump_type }}"

        echo "${{ needs.version-check.outputs.next_version }}" > VERSION

        ./scripts/version-manager.sh bump ${{ needs.version-check.outputs.bump_type }}

        git add VERSION CHANGELOG.md
        git commit -m "chore: release v${{ needs.version-check.outputs.next_version }}"

        git tag -a "v${{ needs.version-check.outputs.next_version }}" -m "Release v${{ needs.version-check.outputs.next_version }}"

        git push origin main
        git push origin "v${{ needs.version-check.outputs.next_version }}"

    - name: Download SBOM artifact
      uses: actions/download-artifact@v4
      with:
        name: sbom
        path: ./artifacts

    - name: Generate Release Notes
      run: |
        VERSION="${{ needs.version-check.outputs.next_version }}"
        BUMP_TYPE="${{ needs.version-check.outputs.bump_type }}"
        IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')

        # Start release notes
        cat > release_notes.md << EOF
        # Release v${VERSION}

        EOF

        # Add version bump indicator
        case "$BUMP_TYPE" in
          major)
            echo "## üí• Major Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "This release contains **breaking changes**. Please review the changelog carefully before upgrading." >> release_notes.md
            echo "" >> release_notes.md
            ;;
          minor)
            echo "## ‚ú® Minor Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "This release adds new features while maintaining backward compatibility." >> release_notes.md
            echo "" >> release_notes.md
            ;;
          patch)
            echo "## üêõ Patch Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "This release contains bug fixes and improvements." >> release_notes.md
            echo "" >> release_notes.md
            ;;
        esac

        # Extract changelog content
        if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2 >> release_notes.md
          echo "" >> release_notes.md
        else
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          echo "This release was automatically generated based on conventional commits." >> release_notes.md
          echo "" >> release_notes.md
        fi

        # Add Docker image information
        echo "## üê≥ Docker Images" >> release_notes.md
        echo "" >> release_notes.md
        echo "Multi-platform container images are available from GitHub Container Registry:" >> release_notes.md
        echo "" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# Pull latest release" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:${VERSION}" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Pull with v prefix" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:v${VERSION}" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "**Supported Architectures:** linux/amd64, linux/arm64" >> release_notes.md
        echo "" >> release_notes.md

        # Add security information
        echo "## üîí Security" >> release_notes.md
        echo "" >> release_notes.md
        echo "- SBOM (Software Bill of Materials) included as release asset" >> release_notes.md
        echo "- Container images scanned with Trivy for vulnerabilities" >> release_notes.md
        echo "- Security scan results available in the [Security tab](https://github.com/${{ github.repository }}/security)" >> release_notes.md
        echo "" >> release_notes.md

        # Add footer
        echo "---" >> release_notes.md
        echo "" >> release_notes.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.version-check.outputs.current_version }}...v${VERSION}" >> release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.version-check.outputs.next_version }}
        name: Release v${{ needs.version-check.outputs.next_version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./artifacts/sbom.spdx.json

  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        VERSION=$(cat VERSION)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download SBOM artifact
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: sbom
        path: ./artifacts

    - name: Generate release notes
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="${{ steps.version.outputs.tag }}"
        IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')

        # Start release notes
        cat > release_notes.md << EOF
        # Release ${TAG}

        EOF

        # Extract changelog content
        if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2 >> release_notes.md
          echo "" >> release_notes.md
        else
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          echo "Manual release ${TAG}" >> release_notes.md
          echo "" >> release_notes.md
        fi

        # Add Docker image information
        echo "## üê≥ Docker Images" >> release_notes.md
        echo "" >> release_notes.md
        echo "Multi-platform container images are available from GitHub Container Registry:" >> release_notes.md
        echo "" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# Pull latest release" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:${VERSION}" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Pull with tag" >> release_notes.md
        echo "docker pull ghcr.io/${IMAGE_NAME_LOWER}:${TAG}" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "**Supported Architectures:** linux/amd64, linux/arm64" >> release_notes.md
        echo "" >> release_notes.md

        # Add security information if SBOM exists
        if [ -f "./artifacts/sbom.spdx.json" ]; then
          echo "## üîí Security" >> release_notes.md
          echo "" >> release_notes.md
          echo "- SBOM (Software Bill of Materials) included as release asset" >> release_notes.md
          echo "- Container images scanned with Trivy for vulnerabilities" >> release_notes.md
          echo "- Security scan results available in the [Security tab](https://github.com/${{ github.repository }}/security)" >> release_notes.md
          echo "" >> release_notes.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./artifacts/sbom.spdx.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
        echo "This is where you would integrate with your deployment system"
        # Example: kubectl, helm, or other deployment tools
        # kubectl set image deployment/certificate-monkey certificate-monkey=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, auto-release, manual-release, deploy-staging]
    if: always()

    steps:
    - name: Notify success
      if: needs.build-and-push.result == 'success'
      run: |
        echo "‚úÖ Successfully built and pushed Docker image"
        echo "üê≥ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}"

        if [[ "${{ needs.auto-release.result }}" == "success" ]]; then
          echo "üè∑Ô∏è Created GitHub release"
        fi

        if [[ "${{ needs.manual-release.result }}" == "success" ]]; then
          echo "üè∑Ô∏è Created GitHub release"
        fi

        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "üöÄ Deployed to staging"
        fi

    - name: Notify failure
      if: needs.build-and-push.result == 'failure'
      run: |
        echo "‚ùå Build and push failed"
        exit 1
